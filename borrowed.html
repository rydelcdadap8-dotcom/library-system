<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books - Online Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Borrowed Books</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>Book Title</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Book Title 1</td>
                <td>2026-02-10</td>
                <td><button>Return</button></td>
            </tr>
            <tr>
                <td>Book Title 2</td>
                <td>2026-02-15</td>
                <td><button>Return</button></td>
            </tr>
        </table>
        <h2>Borrowing History</h2>
        <p>Book Title 3 - Returned on 2026-01-30</p>
    </main>
</body>
</html>
